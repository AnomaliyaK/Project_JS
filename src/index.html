    <section class="creater_panel active">
      <div class="container">
        <form>
          <div class="wrap">
            <h2 class="creater_panel-name">Fill in all required fields</h2>
            <button class="creater_panel-close_btn">
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
          <div class="creater_panel-title">Title:</div>
          <input
            class="creater_panel-title_input"
            type="text"
            placeholder="Enter title for you note"
            minlength="1"
          />

          <div class="creater_panel-description">Description:</div>
          <input
            class="creater_panel-description_input"
            type="text"
            placeholder="Enter title for you note"
            minlength="1"
            disabled
          />

          <div class="creater_panel-author">Author:</div>
          <input
            class="creater_panel-author_input"
            type="text"
            placeholder="Author"
            minlength="1"
            disabled
          />

          <div class="creater_panel-btn">
            <button class="creater_panel-create_btn" disabled>Create</button>
            <button class="creater_panel-cancel_btn">Cancel</button>
          </div>
